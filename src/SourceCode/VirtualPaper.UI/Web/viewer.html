<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="content" draggable="false" >
    </div>
</body>
</html>

<script>
    let tmplateFilter = "saturate(s#) hue-rotate(d#deg) brightness(b#) contrast(c#)";
    let curVideoElementId = null; // 存储当前视频元素的ID
    let filter = null;

    let saturate = 0.0;
    let hueRotate = 0;
    let brightness = 0.0;
    let contrast = 0.0

    let volume = 0;
    let speed = 0.0;
    //let muted = false;

    function virtualPaperSourceReload(wallpaperType, filePath) {
        if (curVideoElementId) {
            videoRelease(); // 清空视频缓存            
        }

        const element = document.querySelector('.content');
        element.innerHTML = '';

        if (wallpaperType && filePath) {
            let elementToInsert;
            switch (wallpaperType) {
                case 'gif':
                case 'picture':
                    elementToInsert = `<img draggable="false" class="full-screen" src="${filePath}" />`;
                    break;
                case 'video':
                    curVideoElementId = 'videoEle';
                    elementToInsert = `
                        <video draggable="false" id="videoEle" class="full-screen" loop controls>
                            <source src="${filePath}">
                        </video>`;
                    break;
                default:
                    return;
            }

            element.insertAdjacentHTML('beforeend', elementToInsert);
        }

        return "success";
    }

    function virtualPaperPropertyListener(propertyType, val) {
        switch (propertyType) {
            case "Volume":
                volume = parseFloat(val);
                break;
            case "Speed":
                speed = parseFloat(val);
                break;
            case "Saturation":
                saturate = parseFloat(val);
                break;
            case "Hue":
                hueRotate = parseInt(val)
                break;
            case "Brightness":
                brightness = parseFloat(val);
                break;
            case "Contrast":
                contrast = parseFloat(val)
                break;
            case "Scaling":
                objectFitChanged(val);
                break;
        }

        filter = tmplateFilter;
        filter = filter.replace(new RegExp('s#', 'g'), saturate);
        filter = filter.replace(new RegExp('d#', 'g'), hueRotate);
        filter = filter.replace(new RegExp('b#', 'g'), brightness);
        filter = filter.replace(new RegExp('c#', 'g'), contrast);

        return "success";
    }

    function applyFilter() {
        const element = document.querySelector('.full-screen');

        if (element)
            element.style.filter = filter.trim();

        if (curVideoElementId) {
            element.volume = volume;
            element.playbackRate = speed;
            //element.muted = muted;
        }

        return "success";
    }

    //在某些浏览器（例如 Chrome 70.0）中，如果没有设置 muted 属性，autoplay 将不会生效。
    function play() {
        var videoElement = document.getElementById('videoEle');
        videoElement.play();
    }

    function videoRelease() {
        curVideoElementId = null;
        var videoElement = document.getElementById('videoEle');
        videoElement.pause();
        videoElement.removeAttribute('src');
        videoElement = null;
    }

    function objectFitChanged(value) {
        var element = document.querySelector('.full-screen');
        var newFit;

        switch (value) {
            case 0:
                newFit = 'fill';
                break;
            case 1:
                newFit = 'contain';
                break;
            case 2:
                newFit = 'cover';
                break;
            case 3:
                newFit = 'none'
                break;
            case 4:
                newFit = 'scale-down';
                break;
            default:
                newFit = 'fill';
                break;
        }

        element.style.objectFit = newFit;
    }
</script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .content {
        height: 100vh;
        overflow: hidden;
    }

    .full-screen {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
</style>
